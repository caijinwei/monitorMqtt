<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css"
	href="../lib/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="../lib/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="../lib/animate.min.css" />
<link rel="stylesheet" type="text/css" href="../lib/base.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/page.css" />
<!--低版本浏览器识别HTML5标签-->
<!--低版本浏览器支持CSS媒体查询-->
<!--[if lt IE 9]>
	    	<script type="text/javascript" src="lib/html5shiv/html5shiv-printshiv.min.js" ></script>
	    	<script type="text/javascript" src="lib/respond/respond.min.js" ></script>
	    <![endif]-->
<style>
.form-group span {
	line-height: 30px;;
}

tr {
	height: 40px;
}

.float-e-margins .btn {
	margin-bottom: 0px;
}

#chgPwd label, #chgState label {
	font-size: 15px;
	font-weight: 200;
}

#chgState p {
	font-size: 15px;
	font-weight: 200;
	padding-left: 15px;
}
</style>
</head>

<body ng-controller="listController" ng-init="onInit()">
	<div class="container" style="padding-top: 40px; width: 100%;">
		<div class="row">
			<div class="col-sm-12" style="margin: 0 auto;">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="padding-left: 20px;">
						<div class="alert alert-success"
							style="background: rgb(26, 164, 140); color: white; margin-bottom: 30px;">
							<span style="font-size: 15px;">主页 > <a
								href="allDevice.html">盒子列表 </a> > 数据配置
							</span>
						</div>

						<div class="form-group row col-md-12">
							<span class="col-md-1 original-data-text">配置类型</span>
							<div class="col-md-2" style="margin-right: 30px;">
								<select class="form-control" id="settingid">
									<option value="0">实时配置</option>
									<option value="1">历史配置</option>
									<option value="2">报警配置</option>
								</select>
							</div>
							<span class="col-md-1 original-data-text">配置绑定状态</span>
							<div class="col-md-2" style="margin-right: 30px;">
								<select class="form-control" id="bind_state">
									<option value="1">绑定</option>
									<option value="0">解绑</option>
								</select>
							</div>

						</div>
						<div>
							<button type="button" class="btn btn-primary" ng-click="search()">查询
							</button>
						</div>

						<div style="clear: both;"></div>
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>ID</th>
										<th>数据类型</th>
										<th>名称</th>
										<th>寄存器类型</th>
										<th>地址</th>
										<th>数据范围</th>
										<th>采集周期（历史）</th>
										<th>触发条件（报警）</th>
										<th>报警内容（报警）</th>
										<th>用户ID</th>

									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="x in settingData">
										<td><a
											href="allData.html?settingid={{x.id}}&data_type={{x.data_type}}&machine_code={{machine_code}}">{{x.id}}</a></td>
										<td>{{x.data_value}}</td>
										<td>{{x.name}}</td>
										<td>{{x.rid}}</td>
										<td>{{x.addr}}</td>
										<td>{{x.data_limit}}</td>
										<td>{{x.his_cycle}}</td>
										<td>{{x.triggerValue}}</td>
										<td>{{x.text}}</td>
										<td>{{x.account_id}}</td>
									</tr>

								</tbody>
							</table>
							<tm-pagination conf="paginationConf"></tm-pagination>
						</div>
						<!-- 	<div class="btn-group">
							<button type="button" class="btn btn-white">
								<i class="fa fa-chevron-left"></i>
							</button>
							<button class="btn btn-white">1</button>
							<button class="btn btn-white  active">2</button>
							<button class="btn btn-white">3</button>
							<button class="btn btn-white">4</button>
							<button type="button" class="btn btn-white">
								<i class="fa fa-chevron-right"></i>
							</button>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="../lib/jquery/jquery.min.js?v=2.1.4"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../lib/sweetalert.min.js"></script>
	<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
	<script src="../lib/wecon-common.js" type="text/javascript"></script>
	<script src="../js/allDataSetting.js" type="text/javascript"></script>
	<script src="../lib/pagination.js" type="text/javascript"></script>

</body>

</html>
