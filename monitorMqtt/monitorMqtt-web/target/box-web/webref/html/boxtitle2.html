<!DOCTYPE html>
<html lang="en" ng-app="weconweb">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>慧网物联系统 - V-BOX</title>
<link rel="stylesheet" type="text/css"
	href="../lib/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="../lib/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="../lib/animate.min.css" />
<link rel="stylesheet" type="text/css" href="../lib/base.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<!--低版本浏览器识别HTML5标签-->
<!--低版本浏览器支持CSS媒体查询-->
<!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <script type="text/javascript" src="lib/respond/respond.min.js"></script>
    <![endif]-->
<style>
.menu-item li {
	width: 33%;
}

@media screen and (max-width: 300px) {
	.menu-item li i {
		font-size: 20px;
		margin-bottom: 5px;
	}
	.menu-item .menu-item-text {
		width: 40px;
		margin: 0 auto;
	}
	.menu-item li {
		width: 25%;
	}
}

@media screen and (min-width: 301px) and (max-width: 380px) {
	.menu-item li i {
		font-size: 20px;
		margin-bottom: 5px;
	}
	.menu-item .menu-item-text {
		width: 40px;
		margin: 0 auto;
	}
	.menu-item li {
		width: 30%;
	}
}

</style>
</head>

<body ng-controller="listController" ng-init="onInit()"
	class="fixed-sidebar full-height-layout gray-bg">
	<!--顶部导航栏-->
	<div class="row border-bottom navbar-fixed-top">
		<div class="menu-item">
			<ul class="menu-item-list">
				<li><a class="active top-menu-item" target="iframebox"
					href="datamonitor.html?device_id={{deviceid}}">
						<div>
							<i class="fa fa-building-o"></i>
						</div>
						<div class="menu-item-text">数据监控</div>
				</a></li>
				<li><a class="top-menu-item" target="iframebox"
					href="alarmlog.html?device_id={{deviceid}}">
						<div>
							<i class="fa fa-warning"></i>
						</div>
						<div class="menu-item-text">报警记录</div>
				</a></li>
				<li><a class="top-menu-item" target="iframebox"
					href="historydata.html?device_id={{deviceid}}">
						<div>
							<i class="fa fa-history"></i>
						</div>
						<div class="menu-item-text">历史数据</div>
				</a></li>

			</ul>
		</div>
	</div>

	<div class="wrapper wrapper-content">
		<div class="row" style="padding-top: 80px">

			<div class="col-sm-12 animated fadeInRight">
				<!--引入文件-->
				<iframe id="myiframe" class="J_iframe" name="iframebox"
					style="min-height: 780px;" width="100%" height="100%" src="" scrolling="no" frameborder="0" seamless> </iframe>
				<!--/结束引入-->
			</div>
		</div>
	</div>

	<script src="../lib/jquery/jquery.min.js?v=2.1.4"></script>
	<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
	<script src="../js/boxtitle2.js" type="text/javascript"></script>
	<script src="../lib/wecon-common.js?v=1.0" type="text/javascript"></script>
	<script>
		$(".top-menu-item").click(function() {
			$(".top-menu-item").removeClass("active");
			$(this).addClass("active");
		})

		function iframeLoad() {
			document.getElementById("myiframe").height = 0;
			document.getElementById("myiframe").height = document
					.getElementById("myiframe").contentWindow.document.body.scrollHeight;
		}

		$("ul.folder-list li").click(function() {
			$("ul.folder-list li").removeClass("active");
			$(this).addClass("active");
		})
	</script>
</body>

</html>
