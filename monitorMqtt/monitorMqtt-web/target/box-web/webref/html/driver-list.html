<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="utf-8"/>
    <title>驱动管理列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/page.css"/>
    <!--低版本浏览器识别HTML5标签-->
    <!--低版本浏览器支持CSS媒体查询-->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <script type="text/javascript" src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>

        .form-group span {
            line-height: 30px;;
        }

        tr {
            height: 40px;
        }

        .float-e-margins .btn {
            margin-bottom: 0px;
        }
    </style>
    <link href="../lib/loader.css" rel="stylesheet">
</head>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
    <div class="load_title">正在加载...</div>
</div>
<body ng-controller="listController" ng-init="onInit()">
<div class="container" style="padding-top: 40px;width:100%;">
    <div class="row">
        <div class="col-sm-12" style="margin: 0 auto;">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="padding-left: 20px;">
                    <div class="alert alert-success"
                         style="background: rgb(26,164,140); color:white;margin-bottom: 30px;">
                        <span style="font-size: 15px;">主页 > 驱动管理列表</span>
                    </div>

                    <div id="search-div" class="form-group row col-md-12">
                        <span class="col-md-1 original-data-text">驱动名称</span>

                        <div class="col-md-2" style="margin-right: 30px;">
                            <input type="text" class="form-control" id="type" placeholder="驱动名称">
                        </div>
                        <span class="col-md-1 original-data-text">驱动文件名</span>

                        <div class="col-md-2" style="margin-right: 30px;">
                            <input type="text" class="form-control" id="driver" placeholder="驱动文件名">
                        </div>
                        <div class="col-md-3 form-inline">
                            <button class="btn btn-primary" type="button" style="margin-right: 15px;" ng-click="getList(paginationConf.currentPage, paginationConf.itemsPerPage)"><i class="glyphicon glyphicon-search"></i>查询
                            </button>
                            <button class="btn btn-primary" type="button"  ng-click="addNew()"
                                    style="margin-right: 15px;"><i class="glyphicon glyphicon-plus"></i>新增
                            </button>
                            <button class="btn btn-primary" type="button" ng-click="addNewBatch()"
                                    style="margin-right: 15px;"><i class="glyphicon glyphicon-upload"></i>批量上传
                            </button>

                        </div>
                    </div>


                    <div style="clear: both;margin-bottom: 15px;"></div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>驱动名称</th>
                                <th>驱动文件名</th>
                                <th>驱动文件MD5</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in pushlist" change-color>
                                <td>{{x.driver_id}}</td>
                                <td>{{x.type}}</td>
                                <td>
                                    {{x.driver}}
                                </td>
                                <td>{{x.file_md5}}</td>
                                <td>{{x.create_date|date:'yyyy-MM-dd HH:mm'}}</td>
                                <td>{{x.update_date|date:'yyyy-MM-dd HH:mm'}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary"
                                            ng-click="methods.edit(x)"><i
                                            class="glyphicon glyphicon-pencil"></i>编辑
                                    </button>
                                    <button type="button" class="btn btn-danger" ng-click="methods.delete(x)"><i
                                            class="glyphicon glyphicon-remove"></i>删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <tm-pagination conf="paginationConf"></tm-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../lib/jquery/jquery.min.js?v=2.1.4"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../lib/sweetalert.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/driver-list.js?v=1" type="text/javascript"></script>
<script src="../lib/pagination.js" type="text/javascript"></script>

</body>

</html>
