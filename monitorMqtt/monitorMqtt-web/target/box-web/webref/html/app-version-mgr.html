<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="utf-8"/>
    <title>固件管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css"/>
    <link href="../lib/webuploader/webuploader-style.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/webuploader/webuploader.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link href="../lib/iCheck/css/custom.css" rel="stylesheet">

    <!--低版本浏览器识别HTML5标签-->
    <!--低版本浏览器支持CSS媒体查询-->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <script type="text/javascript" src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
        label {
            font-size: 15px;
            font-weight: 200;
            text-align: right;
            margin-top: 5px;
        }

        .bottom-margin {
            margin-bottom: 15px;;
        }
    </style>
</head>

<body ng-controller="infoController" ng-init="onInit()">
<div class="container" style="padding-top: 40px;width:100%;">
    <div class="row">
        <div class="col-sm-12" style="margin: 0 auto;">
            <div class="ibox float-e-margins">
                <div id="search-div" class="ibox-content" style="padding-left: 20px;">
                    <div class="alert alert-success"
                         style="background: rgb(26,164,140); color:white;margin-bottom: 30px;">
                        <span style="font-size: 15px;">主页 > APP版本管理</span>
                    </div>

                    <div class="container" id="info">
                        <div class="row bottom-margin">
                            <div class="col-md-12">
                                <label class="col-md-2 control-label">Android版本号</label>

                                <div class="col-md-5">
                                    <input type="text" class="form-control" id="androidVersion" placeholder="Android版本号"
                                           required="">
                                </div>
                            </div>
                        </div>

                        <div class="row bottom-margin">
                            <div class="col-md-12">
                                <label class="col-md-2 control-label">IOS版本号</label>

                                <div class="col-md-5">
                                    <input type="text" class="form-control" id="iosVersion" placeholder="Ios版本号"
                                           required="">
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="col-md-2 control-label">更新内容</label>

                                <div class="col-md-5">
                                    <textarea class="form-control" id="updateContent" rows="5" placeholder="更新内容"
                                              maxlength="3000"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="upload_div">
                            <div class="col-md-12">
                                <label class="col-md-2 control-label">APK文件</label>

                                <div class="col-md-5">
                                    <!--用来存放文件信息-->
                                    <div id="thelist" class="uploader-list"></div>
                                    <div class="btns" id="selectFileCard">
                                        <div id="pickerFile" class="btn">选择</div>
                                        <div id="fileCard" class="uploader-list"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="col-md-2 control-label">更新类型</label>

                                <div class="col-md-5">
                                    <!--用来存放文件信息-->
                                    <div class="form-inline">
                                        <div class="checkbox i-checks">
                                            <label class="no-padding">
                                                <input id="isforce1" name="isforce" type="radio" value="1" checked><i></i>普通更新
                                            </label>
                                        </div>
                                        <div class="checkbox i-checks">
                                            <label class="no-padding">
                                                <input id="isforce2" name="isforce" type="radio" value="2"><i></i>强制更新
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                </div>
                                <div class="col-md-2">
                                    <div class="form-inline">
                                        <button type="button" class="btn btn-primary" ng-click="updateVersion()">保存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../lib/jquery/jquery.min.js?v=2.1.4"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../lib/sweetalert.min.js"></script>
<script src="../lib/iCheck/js/icheck.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/webuploader/webuploader.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/app-version-mgr.js?v=1" type="text/javascript"></script>

</body>

</html>
