<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<link rel="stylesheet"
	href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/page.css" />
<link rel="stylesheet"
	href="../lib/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css">
</head>
<body ng-controller="listController" ng-init="onInit()"
	style="margin-top: 20px;">
	<ol class="breadcrumb">
		<li><a href="overview.html">主页</a></li>
		<li><a href="allDevice.html">盒子列表</a></li>
		<li class="active"><a
			href="allDataSetting.html?machine_code={{machine_code}}">数据配置</a></li>
	</ol>
	<div class="container-fluid">
		<div id="search-div" class="container-fluid search-div">
			<div class="row form-horizontal">

				<div class="col-xs-4 col-sm-4 col-md-4 form-group">
					<label class="col-sm-4 control-label" for="settingid">配置类型</label>

					<div class="col-sm-8">
						<select class="form-control" id="settingid">
							<option value="0">实时配置</option>
							<option value="1">历史配置</option>
							<option value="2">报警配置</option>
						</select>
					</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 form-group">
					<label class="col-sm-4 control-label" for="bind_state">配置绑定状态</label>

					<div class="col-sm-8">
						<select class="form-control" id="bind_state">
							<option value="1">绑定</option>
							<option value="0">解绑</option>

						</select>
					</div>
				</div>
			</div>
		</div>
		<div>
			<button type="button" class="btn btn-primary" ng-click="search()">查询
			</button>
		</div>

		<div class="table-responsive" style="margin-top: 10px;">
			<table class="table table-hover table-bordered table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>数据类型</th>
						<th>名称</th>
						<th>寄存器类型</th>
						<th>地址</th>
						<th>数据范围</th>
						<th>采集周期(历史)</th>
						<th>触发条件(报警)</th>
						<th>报警内容(报警)</th>
						<th>用户ID</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in settingData">
						<td><a
							href="allData.html?settingid={{x.id}}&data_type={{x.data_type}}&machine_code={{machine_code}}">{{x.id}}</a></td>
						<td>{{x.data_value}}</td>
						<td>{{x.name}}</td>
						<td>{{x.rid}}</td>
						<td>{{x.addr}}</td>
						<td>{{x.data_limit}}</td>
						<td>{{x.his_cycle}}</td>
						<td>{{x.triggerValue}}</td>
						<td>{{x.text}}</td>
						<td>{{x.account_id}}</td>
					</tr>

				</tbody>
			</table>
			<tm-pagination conf="paginationConf"></tm-pagination>
		</div>
	</div>

	</div>
	<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
	<script src="../lib/wecon-common.js" type="text/javascript"></script>
	<script
		src="../lib/bootstrap/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="../js/allDataSetting.js" type="text/javascript"></script>
	<script src="../lib/pagination.js" type="text/javascript"></script>
</body>
</html>
