<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>驱动管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/webuploader/webuploader-style.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/webuploader/webuploader.css" rel="stylesheet" type="text/css"/>
    <link href="../css/default.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-controller="infoController" ng-init="onInit()">
<ol class="breadcrumb">
    <li><a href="overview.html">主页</a></li>
    <li class="active">驱动批量上传</li>
</ol>
<div class="container form-horizontal" id="info">
    <div class="row form-horizontal" style="margin: 5px 0 5px 0;">
        <div class="col-xs-2 col-sm-2 col-md-2">
            <div style="float: right;">
                <button type="button" class="btn btn-primary" ng-click="backList()">返回</button>
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
            </div>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9">

        </div>
        <div class="col-xs-1 col-sm-1 col-md-1">
        </div>
    </div>
    <div class="row form-group" id="upload_div">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">文件上传</label>

        <div class="col-xs-9 col-sm-9 col-md-9">
            <!--用来存放文件信息-->
            <div id="thelist" class="uploader-list"></div>
            <div class="btns">
                <div id="pickerFile" class="btn">选择</div>
                <button class="btn btn-default" ng-click="uploadBatch()">开始上传</button>
            </div>
        </div>
    </div>
    <div ng-repeat="x in fileInfos" class="panel panel-default">
        <div class="panel-body">
            <div class="row form-group">
                <label class="col-xs-2 col-sm-2 col-md-2 control-label"><input type="checkbox" checked  id="checkbox_{{x.file_id}}"> 保存此驱动</label>

                <div class="col-xs-4 col-sm-4 col-md-4">
                    <input type="text" class="form-control" id="driver_name_{{x.file_id}}" placeholder="驱动名" required
                           value="{{x.driver_name}}">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-2 col-sm-2 col-md-2 control-label">驱动文件名</label>

                <div class="col-xs-4 col-sm-4 col-md-4">
                    <input type="text" class="form-control" id="file_name_{{x.file_id}}" placeholder="驱动文件名" required
                           readonly value="{{x.file_name}}">
                    <input type="hidden" class="form-control" id="file_id_{{x.file_id}}" placeholder="上传文件" required
                           value="{{x.file_id}}">
                </div>
                <label class="col-xs-1 col-sm-1 col-md-1 control-label">大小(字节)</label>

                <div class="col-xs-4 col-sm-4 col-md-4">
                    <input type="text" class="form-control" id="file_size_{{x.file_id}}" placeholder="大小(字节)" required
                           readonly value="{{x.file_size}}">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-2 col-sm-2 col-md-2 control-label">升级文件下载地址</label>

                <div class="col-xs-9 col-sm-9 col-md-9">
                    <input type="text" class="form-control" id="file_url_{{x.file_id}}" placeholder="升级文件下载地址" required
                           readonly value="{{x.file_url}}">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-xs-2 col-sm-2 col-md-2 control-label">升级文件MD5</label>

                <div class="col-xs-9 col-sm-9 col-md-9">
                    <input type="text" class="form-control" id="file_md5_{{x.file_id}}" placeholder="升级文件MD5" required
                           readonly value="{{x.file_md5}}">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/webuploader/webuploader.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/driver-batch.js" type="text/javascript"></script>
</body>
</html>
