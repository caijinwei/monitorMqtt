<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/page.css"/>
</head>
<body ng-controller="listController" ng-init="onInit()" style="margin-top: 20px;">
<ol class="breadcrumb">
    <li><a href="overview.html">主页</a></li>
    <li class="active" ><a href="allDevice.html">盒子列表</a></li>
</ol>
<div class="container-fluid">
    <div id="search-div" class="container-fluid search-div">
        <div class="row form-horizontal">
            <div class="col-xs-4 col-sm-4 col-md-4 form-group">
                <label class="col-sm-4 control-label" for="account_id">帐号Id</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="account_id" placeholder="帐号Id">
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 form-group">
                <label class="col-sm-4 control-label" for="bind_state">盒子绑定状态</label>

                <div class="col-sm-8">
                    <select  class="form-control" id="bind_state" >
                        <option value="-1">全部盒子</option>
                        <option value="0">未绑定</option>
                        <option value="1">绑定</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 form-group">
                <label class="col-sm-4 control-label" for="state">设备状态</label>
                <div class="col-sm-8">
                    <select  class="form-control" id="state" >
                        <option value="-1">全部盒子</option>
                        <option value="1">在线</option>
                        <option value="0">离线</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 form-group">
                <label class="col-sm-4 control-label" for="machine_code">机器码</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="machine_code" placeholder="机器码">
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 form-group">
                <label class="col-sm-4 control-label" for="machine_code">设备ID</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="device_id" placeholder="设备ID">
                </div>
            </div>
            <!--<div class="col-xs-4 col-sm-4 col-md-4 form-group">-->
                <!--<label class="col-sm-4 control-label" for="alias">用户名/手机号/邮箱</label>-->

                <!--<div class="col-sm-8">-->
                    <!--<input type="text" class="form-control" id="alias" placeholder="用户名/手机号/邮箱">-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="col-xs-4 col-sm-4 col-md-4 form-group">-->
                <!--<label class="col-sm-4 control-label" for="state">用户状态</label>-->

                <!--<div class="col-sm-8">-->
                    <!--<select class="form-control" id="state">-->
                        <!--<option value="-1">全部</option>-->
                        <!--<option value="1">正常</option>-->
                        <!--<option value="0">禁止登录</option>-->
                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->
        </div>

        </div>
        <div>
            <button type="button" class="btn btn-primary"
                    ng-click="search()">查询
            </button>
        </div>

        <div class="table-responsive" style="margin-top: 10px;">
            <table class="table table-hover table-bordered table-condensed">
                <thead>
                <tr>
                    <th>设备ID</th>
                    <th>机器码</th>
                    <th>盒子名称</th>
                    <th>设备型号</th>
                    <th>设备状态</th>
                    <th>所属用户</th>
                    <th>所属用户ID</th>
                    <th>密码</th>
                    <th>固件ID</th>
                    <th>固件名称</th>
                    <th>固件版本号</th>
                    <th>设备创建时间</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="x in pushlist" change-color>
                    <td>{{x.device_id}}</td>
                    <td><a href="allDataSetting.html?machine_code={{x.machine_code}}">{{x.machine_code}}</a></td>
                    <td>{{x.name}}</td>
                    <td>{{x.dev_model}}</td>
                    <td>{{x.state=='1'?'在线':'离线'}}</td>
                    <td>{{x.username}}</td>
                    <td>
                        {{x.accountId}}
                    </td>
                    <td>{{x.password}}</td>
                    <td>{{x.fId}}</td>
                    <td>{{x.fName}}</td>
                    <td>{{x.fVer}}</td>
                    <td>{{x.create_date|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                </tr>
                </tbody>
            </table>
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>

</div>
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/allDevice.js?v=2" type="text/javascript"></script>
<script src="../lib/pagination.js" type="text/javascript"></script>
</body>
</html>
