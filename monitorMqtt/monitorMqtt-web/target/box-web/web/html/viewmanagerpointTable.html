<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
<meta charset="UTF-8">
<title>Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet"
	href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../lib/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
.table th, .table td {
	text-align: center;
	vertical-align: middle !important;
}
</style>
<link rel="stylesheet" type="text/css" href="../css/page.css" />


</head>
<body ng-controller="listController" ng-init="onInit()">


	<!--监控点分配模态窗口-->
	<div class="container-fluid search-div" >
		<div class="form-horizontal" role="form">
			<div class="form-group" ng-cloak ng-if="accounttype==1" >
				<label class="col-md-2 col-sm-2 col-xs-2 control-label"
					style="vertical-align: middle">盒子:</label>

				<div class="col-md-5 col-sm-5 col-xs-5"
					style="display: inline-block">
					<select id="check_device_id" class="form-control">
						<option value="0">全部盒子</option>
						<option ng-repeat="x in deviceList" value="{{x.device_id}}">{{x.name}}</option>
					</select>
				</div>
				<div class="col-md-2 col-sm-2 col-xs-2"
					style="display: inline-block; float: right">
					<button type="button" class="btn btn-primary"
						ng-click="getRestList(conf.currentPage,conf.itemsPerPage)">查询</button>
				</div>
			</div>
		</div>
	</div>
	<table class="table table-bordered table-hover" id="pointlist">
		<thead >
			<tr>
				<th class="col-md-1"><a ng-click="selectAll()">全选</a></th>
				<th class="col-md-1">编号</th>
				<th class="col-md-1">状态</th>
				<th class="col-md-2">地址</th>
				<th class="col-md-2">名称</th>
				<th class="col-md-3">描述</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in actDatas">
				<td><input name="cbid" type="checkbox" ng-checked="allCheck"
					value="{{x.id}}" /></td>
				<td>{{x.id}}</td>
				<td>{{x.state==0?"已同步盒子":x.state==1?"新增":x.state==2?"已变更":"已删除"}}</td>
				<td>{{x.addr}}</td>
				<td>{{x.name}}</td>
				<td>{{x.describe}}</td>
			</tr>
		</tbody>
	</table>

	<div style="margin-bottom: 40px">
		<tm-pagination conf="conf"></tm-pagination>
	</div>


</body>
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/viewmanageropintTable.js?v=1" type="text/javascript"></script>
<script src="../lib/pagination.js" type="text/javascript"></script>
</body>
</html>
