<!DOCTYPE html>
<html lang="en" id="overview-html" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body   ng-controller="listController" ng-init="onInit()" id="overview-body" >
    <div class="container-fluid">
        <div class="row state-overview">
            <div class="col-md-3">
                <div class="state-panel">
                    <div class="state-line">
                        <div class="state-value red ng-binding">{{boxInfo.nowalarm}}</div>
                    </div>
                    <div class="state-symbol">
                        <i class="user alarm-num fa-2 red"></i>
                    </div>
                    <div class="state-line">
                        <div class="state-desc ng-binding">当前报警条目</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="state-panel">
                    <div class="state-line">
                        <div class="state-value yellow ng-binding">{{boxInfo.alarmbox}}</div>
                    </div>
                    <div class="state-symbol">
                        <i class="user alarm-box-num fa-2 yellow"></i>
                    </div>
                    <div class="state-line">
                        <div class="state-desc ng-binding">当前报警盒子数</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="state-panel">
                    <div class="state-line">
                        <div class="state-value purple ng-binding">{{boxInfo.onlinebox}}</div>
                    </div>
                    <div class="state-symbol">
                        <i class="user online-box-num fa-2 purple"></i>
                    </div>
                    <div class="state-line">
                        <div class="state-desc ng-binding">在线盒子数</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="state-panel">
                    <div class="state-line">
                        <div class="state-value blue ng-binding">{{boxInfo.allbox}}</div>
                    </div>
                    <div class="state-symbol">
                        <i class="user total-box-num fa-2 blue"></i>
                    </div>
                    <div class="state-line">
                        <div class="state-desc ng-binding">总盒子数</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../lib/bootstrap/collapse/bootstrap-collapse.js"></script>
	<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
	<script src="../lib/wecon-common.js" type="text/javascript"></script>
	<script src="../js/overview.js" type="text/javascript"></script>

</body>
</html>
