<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<link rel="stylesheet"
	href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/page.css" />
<link rel="stylesheet"
	href="../lib/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css">
</head>
<body ng-controller="listController" ng-init="onInit()"
	style="margin-top: 20px;">
	<ol class="breadcrumb">
		<li><a href="overview.html">主页</a></li>
		<li><a href="allDevice.html">盒子列表</a></li>
		<li ><a
			href="allDataSetting.html?machine_code={{machine_code}}">数据配置</a></li>
		<li class="active">数据</li>
	</ol>
	<div class="container-fluid">
		<div id="search-div" class="container-fluid search-div">
			<div class="row form-horizontal">
				<div style="float: left; display: inline-block;" class="col-md-4">
					<span class="col-md-3" style="height: 30px;">起始日期</span>
					<div class="input-group date form_datetime col-md-9"
						data-date="1979-09-16T05:25:07Z"
						data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input1">
						<input id="startdateid" class="form-control" size="16" type="text"
							value="" readonly> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-th"></span></span>
					</div>
				</div>
				<div style="float: left; display: inline-block;" class="col-md-4">
					<span class="col-md-3" style="height: 30px;">结束日期</span>
					<div class="input-group date form_datetime col-md-9"
						data-date="1979-09-16T05:25:07Z"
						data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input1">
						<input id="enddateid" class="form-control" size="16" type="text"
							value="" readonly> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-th"></span></span>
					</div>
				</div>

			</div>


		</div>
		<div>
			<button type="button" class="btn btn-primary" ng-click="search()">查询
			</button>
		</div>

		<div class="table-responsive" style="margin-top: 10px;">
			<table class="table table-hover table-bordered table-condensed">
				<thead>
					<tr>
						<th>时间</th>
						<th>数值</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in allDatas">
						<td>{{x.monitor_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
						<td>{{x.value==null?x.re_value:x.value}}</td>
					</tr>

				</tbody>
			</table>
			<tm-pagination conf="paginationConf"></tm-pagination>
		</div>
	</div>

	</div>
	<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
	<script src="../lib/wecon-common.js" type="text/javascript"></script>
	<script
		src="../lib/bootstrap/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="../js/allData.js" type="text/javascript"></script>
	<script src="../lib/pagination.js" type="text/javascript"></script>
</body>
</html>
