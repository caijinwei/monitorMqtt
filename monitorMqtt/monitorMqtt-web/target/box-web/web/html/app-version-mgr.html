<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>固件管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/webuploader/webuploader-style.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/webuploader/webuploader.css" rel="stylesheet" type="text/css"/>
    <link href="../css/default.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-controller="infoController" ng-init="onInit()">
<ol class="breadcrumb">
    <li><a href="overview.html">主页</a></li>
    <li class="active">APP版本管理</li>
</ol>
<div class="container form-horizontal" id="search-div">


    <div class="row form-group" style="margin-bottom: 15px">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">Android版本号</label>

        <div class="col-xs-4 col-sm-4 col-md-4">
            <input type="text" class="form-control" id="androidVersion" placeholder="Android版本号" >
        </div>

    </div>
    <div class="row form-group" style="margin-bottom: 15px">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">Ios版本号</label>

        <div class="col-xs-4 col-sm-4 col-md-4">
            <input type="text" class="form-control" id="iosVersion" placeholder="Ios版本号" >
        </div>

    </div>

    <div class="row form-group" style="margin-bottom: 15px">
        <label class="col-sm-2 col-md-2 col-xs-2 control-label">更新内容</label>
        <div class="col-sm-4 col-md-4 col-xs-4">
            <textarea class="form-control" id="updateContent" rows="5" placeholder="更新内容"
                      maxlength="3000"></textarea>
        </div>

    </div>
    <div class="row form-group" style="margin-bottom: 15px">
        <label class="col-sm-2 col-md-2 col-xs-2 control-label">更新类型</label>
        <div class="col-sm-4 col-md-4 col-xs-4">
            <input id="isforce1" name="isforce" type="radio" value="1" checked/> 普通更新
            <input id="isforce2" name="isforce" type="radio" value="2" /> 强制更新
        </div>

    </div>
    <div class="row form-group" id="upload_div">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label" style="margin-top: 12px">Apk文件</label>

        <div class="col-xs-9 col-sm-9 col-md-9">
            <!--用来存放文件信息-->
            <div id="thelist" class="uploader-list"></div>
            <div class="btns" id="selectFileCard">
                <div id="pickerFile" class="btn">选择</div>
                <div id="fileCard" class="uploader-list"></div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal" >
        <div class="col-xs-2 col-sm-2 col-md-2">
            <div style="float: right;margin-right: 40px">
                <button type="button" class="btn btn-primary" ng-click="updateVersion()">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/webuploader/webuploader.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/app-version-mgr.js?v=1" type="text/javascript"></script>
</body>
</html>
