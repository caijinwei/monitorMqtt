<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慧网物联系统 - 找回密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../../lib/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="col-md-4 col-xs-8 col-sm-6 col-md-offset-4 col-xs-offset-2 col-sm-offset-3 ">
            <form>
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">
                    <img src="../../image/wecon.png" class="wecon_logo img-responsive"/>
                </div>
                <div class="col-md-12 col-xs-12 col-sm-12">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg icon"></i>
                        <input type="text" class="form-control" placeholder="手机号/邮箱" style="padding-left: 26px;" id="account"/>
                    </div>
                    <div class="form-group " style="margin-top: 25px;">
                        <div class="input-group col-md-8" style="float: left;">
                            <span class="input-group-addon"><i class="fa  fa-mobile fa-lg vercode"></i></span>
                            <input type="text" class="form-control" placeholder="请输入验证码" id="vercode" style="padding-left: 5px;"/>
                        </div>
                        <span style="float: right;display: inline-block;" class="col-md-4">
                            <button type="button" class="btn btn-info" id="getvercode">点击发送</button>
                        </span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" style="padding-left: 26px;"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg icon"></i>
                        <input type="password" id="confirmpwd" class="form-control" placeholder="确认密码" style="padding-left: 26px;"/>
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <button type="button" class="btn btn-info btn-sm btn-block center-block" id="btnConfirm">确定</button>
                    </div>
                    <hr />
                    <a href="login.html" id="backlogin" class="befloat">返回登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../lib/wecon-common.js" type="text/javascript"></script>
<script src="../../js/user/findpwd.js" type="text/javascript"></script>
</body>
</html>
