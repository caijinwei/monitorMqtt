<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧网物联系统 - 找回密码</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../lib/iCheck/css/custom.css" rel="stylesheet">
    <link href="../../lib/animate.min.css" rel="stylesheet">
    <link href="../../lib/style.min.css" rel="stylesheet">
    <style>
        .form-control, .btn {
            height: 40px;
            margin-top: 20px;
        }

        .logo {
            width: 200px;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <p><img src="../../img/wecon.png" class="logo"/></p>
        </div>
        <form class="m-t">
            <div class="form-group" style="margin-bottom: 0px;">
                <input type="text" class="form-control" placeholder="手机号/邮箱" id="account">
            </div>
            <div class="form-group " id="divvercode">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="验证码" id="vercode">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" id="getvercode">点击发送</button>
                        </span>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" required="" id="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请再次输入密码" required="" id="confirmpwd">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" id="btnConfirm">确定</button>

            <p class="text-muted text-right"><a href="login.html">返回登录</a>
            </p>
        </form>
    </div>
</div>
<div class="modal fade" id="showUserLicense" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg" id="modal-content-id">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title">
                    V-BOX用户许可协议
                </h4>
            </div>
            <div class="modal-body " style="height: 450px;" id="model-body-id">
                <iframe id="myiframe" src="userLicense.html" frameborder="0" marginheight="0" marginwidth="0"
                        width="100%" height="100%"></iframe>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>
<script src="../../lib/jquery/jquery.min.js?v=2.1.4"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../lib/sweetalert.min.js"></script>
<script src="../../lib/wecon-common.js" type="text/javascript"></script>
<script src="../../js/user/findpwd.js"></script>
</body>
</html>
