<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>固件管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/webuploader/webuploader-style.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/webuploader/webuploader.css" rel="stylesheet" type="text/css"/>
    <link href="../css/default.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-controller="infoController" ng-init="onInit()">
<ol class="breadcrumb">
    <li><a href="overview.html">主页</a></li>
    <li class="active">固件版本管理</li>
</ol>
<div class="container form-horizontal" id="info">
    <div class="row form-horizontal" style="margin: 5px 0 5px 0;">
        <div class="col-xs-2 col-sm-2 col-md-2">
            <div style="float: right;">
                <button type="button" class="btn btn-primary" ng-click="backList()">返回</button>
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
            </div>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9">

        </div>
        <div class="col-xs-1 col-sm-1 col-md-1">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">设备型号</label>

        <div class="col-xs-9 col-sm-9 col-md-9">
            <input type="text" class="form-control" id="dev_model" placeholder="设备型号" required>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">名称<br>(升级固件的标识)</label>

        <div class="col-xs-9 col-sm-9 col-md-9">
            <input type="text" class="form-control" id="firm_info" placeholder="名称(升级固件的标识)" required>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">版本号</label>

        <div class="col-xs-4 col-sm-4 col-md-4">
            <input type="text" class="form-control" id="version_code" placeholder="版本号" required readonly>
        </div>
        <label class="col-xs-1 col-sm-1 col-md-1 control-label">版本名称</label>

        <div class="col-xs-4 col-sm-4 col-md-4">
            <input type="text" class="form-control" id="version_name" placeholder="版本名称" required readonly>
        </div>
    </div>
    <div class="row form-group" id="upload_div">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">固件升级文件</label>

        <div class="col-xs-9 col-sm-9 col-md-9">
            <!--用来存放文件信息-->
            <div id="thelist" class="uploader-list"></div>
            <div class="btns" id="selectFileCard">
                <div id="pickerFile" class="btn">选择</div>
                <div id="fileCard" class="uploader-list"></div>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">文件名</label>

        <div class="col-xs-4 col-sm-4 col-md-4">
            <input type="text" class="form-control" id="file_name" placeholder="文件名" required readonly>
            <input type="hidden" class="form-control" id="file_id" placeholder="上传文件" required >
        </div>
        <label class="col-xs-1 col-sm-1 col-md-1 control-label">大小(字节)</label>

        <div class="col-xs-4 col-sm-4 col-md-4">
            <input type="text" class="form-control" id="file_size" placeholder="大小(字节)" required readonly>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">升级文件下载地址</label>

        <div class="col-xs-9 col-sm-9 col-md-9">
            <input type="text" class="form-control" id="file_url" placeholder="升级文件下载地址" required readonly>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-xs-2 col-sm-2 col-md-2 control-label">升级文件MD5</label>

        <div class="col-xs-9 col-sm-9 col-md-9">
            <input type="text" class="form-control" id="file_md5" placeholder="升级文件MD5" required readonly>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-2 col-md-2 col-xs-2 control-label">说明信息</label>

        <div class="col-sm-9 col-md-9 col-xs-9">
            <textarea class="form-control" id="description" rows="5" placeholder="说明信息"
                      maxlength="3000"></textarea>
        </div>
    </div>
</div>
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/webuploader/webuploader.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/firmware-info.js" type="text/javascript"></script>
</body>
</html>
