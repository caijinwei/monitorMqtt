<!DOCTYPE html>
<html ng-app="weconweb">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <!--低版本浏览器识别HTML5标签-->
    <!--低版本浏览器支持CSS媒体查询-->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <script type="text/javascript" src="lib/respond/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="listController" ng-init="onInit()">
<div class="container" style="padding-top: 40px;">
    <div class="row">
        <div class="col-sm-12" style="margin: 0 auto;">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="padding-left: 20px;">
                    <div class="alert alert-success" style="background: rgb(26,164,140); color:white">
                        <span style="font-size: 15px;">主页 > 分组管理</span>
                    </div>
                    <div class="row ibox-solid">
							<span>
								<button type="button" class="btn btn-primary" ng-click="showaddmodal();"
                                        style="margin-right: 15px;margin-left: 15px;"><span
                                        class="glyphicon glyphicon-plus"></span>&nbsp;添加分组
                                </button>
							</span>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>分组名称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in pushlist">
                                <td>{{x.name}}</td>
                                <td>
                                    <a href="#"><span class="glyphicon glyphicon-edit" ng-click="methods.edit(x)"
                                                      style="font-size:16px;color:#32a696;margin:10px;"
                                                      data-original-title="分组名称编辑"></span></a>
                                    <a href="#"><span class="glyphicon glyphicon-trash" ng-click="methods.del(x)"
                                                      style="font-size:16px;color:#32a696;margin:10px;" data-original-title="删除该分组"></span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="addGroup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header" style="padding:15px 10px;">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <p class="modal-title" ng-bind="grouptitle"></p>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="form-group" style="padding-top: 20px;">
                            <input id="groupname" type="text" class="form-control form-pading" placeholder="请输入新分组的名称"/>
                            <input type="hidden"  id="id" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="submitUserGroup();">{{groupbtn}}</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jquery/jquery.min.js?v=2.1.4"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../lib/sweetalert.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/groupmgr.js?v=1" type="text/javascript"></script>

</body>

</html>
