<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-controller="listController" ng-init="onInit()">
<div class="container">
    <ol class="breadcrumb" style="margin-top: 40px;">
        <li><a href="overview.html">主页</a></li>
        <li class="active">分组管理</li>
    </ol>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover" style="margin-top: 0px">
            <caption>
                <button type="button" class="btn btn-primary" ng-click="showaddmodal();"
                        style="margin:0 10px;">
                    <span class="glyphicon glyphicon-plus"></span> 添加分组
                </button>
            </caption>
            <thead>
            <tr>
                <th>分组名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in pushlist">
                <td>{{x.name}}</td>
                <td>
                    <a href="#"><span class="glyphicon glyphicon-edit" ng-click="methods.edit(x)"
                                      style="color:#2889d0;margin:10px;"></span></a>
                    <a href="#"><span class="glyphicon glyphicon-trash" ng-click="methods.del(x)"
                                      style="color:#2889d0;margin:10px;"></span></a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <!--添加分组-->
    <div class="modal" id="addGroup" tabindex="-1" data-backdrop="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">{{grouptitle}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group" style="margin:0 20px;">
                            <i class="fa fa-navicon fa-lg icon"></i>
                            <input id="groupname" type="text" class="form-control" placeholder="请输入新分组的名称"/>
                            <input type="hidden"  id="id" value="0">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" ng-click="submitUserGroup();">{{groupbtn}}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document" style="margin-top: 350px;text-align: center">
            <img src="../image/loading.jpg"/>
        </div>
    </div>
</div>

<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/groupmgr.js?v=1" type="text/javascript"></script>
</body>
</html>
