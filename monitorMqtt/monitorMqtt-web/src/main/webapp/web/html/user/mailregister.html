<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧网物联系统 - 邮箱注册</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../lib/iCheck/css/custom.css" rel="stylesheet">
    <link href="../../lib/animate.min.css" rel="stylesheet">
    <link href="../../lib/style.min.css" rel="stylesheet">
    <style>
        .form-control, .btn {
            height: 40px;
            margin-top: 20px;
        }

        .logo {
            width: 200px;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <p><img src="../../img/wecon.png" class="logo"/></p>
        </div>
        <form class="m-t">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入用户名" id="username" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入邮箱" id="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" id="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请再次输入密码" id="confirmpwd" required>
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input id="cbRegister" type="checkbox"><i></i> 我已阅读并接受</label><a data-toggle="modal"
                                                                         data-target="#showUserLicense">&nbsp;注册条款</a>
                </div>
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" id="signup">注 册</button>
            <p class="text-muted text-center"><a href="phoneregister.html">手机号注册</a>&nbsp;|&nbsp;
                <small>已经有账户了?</small>
                <a href="login.html">点此登录</a>
            </p>

        </form>
    </div>
</div>


<div class="modal fade" id="showUserLicense" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg" id="modal-content-id">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title">
                    V-BOX用户许可协议
                </h4>
            </div>
            <div class="modal-body " style="height: 450px;" id="model-body-id">
                <iframe id="myiframe" src="userLicense.html" frameborder="0" marginheight="0" marginwidth="0"
                        width="100%" height="100%"></iframe>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>
<script src="../../lib/jquery/jquery.min.js?v=2.1.4"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../lib/sweetalert.min.js"></script>
<script src="../../lib/iCheck/js/icheck.min.js"></script>
<script src="../../lib/wecon-common.js" type="text/javascript"></script>
<script src="../../js/user/mailregister.js"></script>
</body>
</html>
