<!DOCTYPE html>
<html lang="en" ng-app="weconweb">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/base.css"/>
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap-switch/css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link href="../lib/iCheck/css/custom.css" rel="stylesheet">
    <style>
        .input-group {
            display: table-row;
        }

    </style>
    <!--低版本浏览器识别HTML5标签-->
    <!--低版本浏览器支持CSS媒体查询-->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <script type="text/javascript" src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <link href="../lib/loader.css" rel="stylesheet">
    <script src="../lib/jquery/jquery.min.js"></script>


</head>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
    <div class="load_title">正在加载<br><span>V1.0</span></div>
</div>
<body ng-controller="infoController" ng-init="onInit()">


<!-- Tab panes -->
<div class="tab-content">
    <!--begin 基本信息展示--->
    <div role="tabpanel" class="tab-pane active" id="base-info">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <div class="panel-body">
                                <div class="ibox-content">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">MQTT服务器名称</label>


                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="PIBoxName" id="serverName"
                                                       value="{{mqttConfig.serverName}}" placeholder=""/>
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed">
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">MQTT服务器地址</label>

                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="PIBoxName" id="serverIP"
                                                       value="{{mqttConfig.serverIP}}" placeholder="mqttIP"/>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed">
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">MQTT服务器用户名</label>

                                            <div class="col-sm-5">
                                                <input type="text" class="form-control"  id="username"
                                                       value="{{mqttConfig.username}}" placeholder="MQTT_username"/>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed">
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">MQTT服务器密码</label>

                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="PIBoxName"
                                                       type="password" id="password"
                                                       value="{{mqttConfig.password}}" placeholder="MQTT_password"/>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">端口号</label>

                                            <div class="col-sm-4">
                                                <input type="number" class="form-control" id="port"
                                                       ng-model="mqttConfig.port" min="1" max="50000"
                                                       name="maxHisDataCount">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">websocket端口号</label>

                                            <div class="col-sm-4">
                                                <input type="number" class="form-control" id="websocketPort"
                                                       ng-model="mqttConfig.websocketPort" min="1" max="50000"
                                                       name="maxHisDataCount">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed">
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">是否TLS</label>

                                            <input class="col-md-5" id="isSsl" name="switch-state"
                                                   type="checkbox">
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">最大连接数</label>

                                            <div class="col-sm-4">
                                                <input type="number" class="form-control" id="maxConn"
                                                       ng-model="mqttConfig.maxConn" min="1" max="500000">
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed">
                                        </div>


                                        <div class="hr-line-dashed">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">高级功能</label>

                                            <div class="col-sm-4 ">


                                                <button class="btn btn-primary" type="button"
                                                        ng-click="saveMqttConfig()">保存修改
                                                </button>

                                                <button class="btn btn-primary" type="button"
                                                        ng-click="deleteBtn()">删除配置
                                                </button>


                                                <button class="btn btn-primary" type="button"
                                                        ng-click="">测试连接
                                                </button>

                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end 基本信息展示-->


</div>


<script src="../lib/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../lib/sweetalert.min.js"></script>
<script src="../lib/iCheck/js/icheck.min.js"></script>
<script src="../lib/jquery/jquery-ui.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js"></script>
<script src="../lib/jquery.dataTables.min.js"></script>
<script src="../lib/bootstrap/bootstrap-switch/js/highlight.js"></script>
<script src="../lib/bootstrap/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<script src="../js/baseinfo.js?v=1"></script>


</body>

</html>
